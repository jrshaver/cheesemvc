<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
    <div class="page-header">
        <h1 th:text="${title}" id="b-override-title"></h1>

        <nav th:replace="fragments::nav"></nav>
    </div>

    <div class="container">
        <form method="POST" action="/menu/add-item" th:object="${form}">
            <div class="form-group row">
                <label for="cheeseId" class="col-sm-2 col-form-label">Choose a cheese to add to the menu:</label>
                <div class="col-sm-10">
                    <select class="col-sm-3" name="cheeseId" id="cheeseId" style="margin-left:15px">
                        <option th:each="cheese : ${form.cheeses}" th:text="${cheese.getCheeseName()}" th:value="${cheese.getId()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row" style="float:right">
                <div class="offset-sm-2 col-sm-10">
                    <input type="hidden" name="menuId" th:value="${menu.getId()}" />
                    <button type="submit" class="btn btn-primary">Add New Menu Item</button>
                </div>
            </div>
        </form>
    </div>


</div>

</body>
</html>
