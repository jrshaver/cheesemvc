<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
<div class="page-header">
    <h1 th:text="${title}" id="b-override-title"></h1>

    <nav th:replace="fragments::nav"></nav>
</div>

    <div class="container">
        <form method="POST" th:object="${cheese}">
            <div class="form-group row">
                <label for="cheeseName" class="col-sm-2 col-form-label">Cheese Name:</label>
                <div class="col-sm-10">
                    <input th:field="*{cheeseName}" th:value="${cheeseName}" id="cheeseName" class="form-control" />
                    <span th:errors="*{cheeseName}" class="error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Cheese Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{description}" th:value="${description}" id="description"></textarea>
                    <span th:errors="*{description}" class="error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Type of Cheese:</label>
                <select class="col-sm-1" name="categoryId" id="category" style="margin-left:15px">
                    <option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
                </select>

                <span style="float:right; margin-right:20px">
                <label class="form-group" style="margin-right:10px">How would you rate this cheese?</label>
                    <div class="radio-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="cheeseRating" id="gridRadios1" value="1" checked="checked" />
                            1
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="cheeseRating" id="gridRadios2" value="2" />
                            2
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="cheeseRating" id="gridRadios3" value="3" />
                            3
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="cheeseRating" id="gridRadios4" value="4" />
                            4
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="cheeseRating" id="gridRadios5" value="5" />
                            5
                        </label>
                    </div>
                </span>
            </div>

            <div class="form-group row" style="float:right">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Cheese</button>
                </div>
            </div>
        </form>
    </div>


</div>

</body>
</html>
