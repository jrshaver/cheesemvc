<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
    <div class="page-header">
        <h1 th:text="${title}" id="b-override-title"></h1>

        <nav th:replace="fragments::nav"></nav>
    </div>

    <div class="container">
        <form method="POST" th:object="${menu}">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Menu Name:</label>
                <div class="col-sm-10">
                    <input th:field="*{name}" th:value="${name}" id="name" class="form-control" />
                    <span th:errors="*{name}" class="error"></span>
                </div>
            </div>
            <div class="form-group row" style="float:right">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add New Menu</button>
                </div>
            </div>
        </form>
    </div>


</div>

</body>
</html>
