<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
    <div class="page-header">
        <h1 th:text="${title}" id="b-override-title"></h1>

        <nav th:replace="fragments::nav"></nav>
    </div>

    <div class="container">

        <ul th:each="menuItem : ${menu.cheeses}" class="list-group">
            <li th:text="${menuItem.getCheeseName()}" class="list-group-item"></li>
        </ul>

        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

    </div>
</div>


</body>
</html>
