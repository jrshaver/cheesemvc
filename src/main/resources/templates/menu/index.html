<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
    <div class="page-header">
        <h1 th:text="${title}" id="b-override-title"></h1>

        <nav th:replace="fragments::nav"></nav>
    </div>

    <div class="container">
        <p th:unless="${menus} and ${menus.size()}">no menu :(</p>

        <ul th:each="menu : ${menus}" class="list-group">
            <li class="list-group-item">
                <a th:href="@{'/menu/view/' + ${menu.getId()}}"><span th:text="${menu.getName()}"></span></a>
            </li>
        </ul>

    </div>
</div>


</body>
</html>
