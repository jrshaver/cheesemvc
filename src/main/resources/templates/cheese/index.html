<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body>

<div class="well" id="b-override-container">
    <div class="page-header">
        <h1 th:text="${title}" id="b-override-title"></h1>

        <nav th:replace="fragments::nav"></nav>
    </div>

<div class="container">

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<ul th:each="cheese : ${cheeses}" class="list-group">
    <li class="list-group-item" th:text="${cheese.getCheeseName()}"></li>
    <li class="list-group-item" th:text="${cheese.getDescription()}"></li>
    <li class="list-group-item" th:text="${cheese.category.getName()}"></li>
    <li class="list-group-item" th:text="${cheese.getCheeseRating()}"></li>
    <li class="list-group-item"><a th:href="@{'/cheese/edit/' + ${cheese.getId()}}">Edit cheese</a></li>
    <form method="POST" class="edit-buttons">
        <input type="hidden" th:value="${cheese.id}" name="id" />
        <button type="submit" class="btn btn-default">Remove cheese</button>
    </form>


</ul>
</div>
</div>

</body>
</html>
